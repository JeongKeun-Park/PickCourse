<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/common/header.css" />
        <link rel="stylesheet" href="/css/common/footer.css" />
        <link rel="stylesheet" href="/css/join/join_email.css" />
        <link
            rel="shortcut icon"
            href="/images/common/favicon1.ico"
            type="image/x-icon"
        />
         <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700"
            rel="stylesheet"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin=""
         />
         <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&amp;family=Nanum+Gothic&amp;family=Nanum+Gothic+Coding&amp;family=Nanum+Myeongjo&amp;family=Nanum+Pen+Script&amp;family=Noto+Serif+KR&amp;display=swap"
            rel="stylesheet"
        />

        <title>회원가입-이메일</title>
    </head>
            <body class="fontLoaded">
            <header th:replace="~{all/header.html :: #main-header}"></header>
                <div id="app">
                    <div class="App__AppWrapper-nc5ti6-0 idXWQn">
                        <div
                            class="PageWrapper-sc-1w87j10-0 RegisterPage__StyledPageWrapper-vqq9hl-0 ghbiEC"
                        >
                            <div class="RegisterPage__Wrapper-vqq9hl-1 bvPUqU">
                                <div
                                    class="Center__Wrapper-sc-19p29je-0 gVBJBr"
                                >
                                    <h3>회원가입</h3>
                                </div>
                                <form
                                        action="/join/join_email" method="post" th:object="${memberDTO}"
                                    class="Form__RegisterPageForm-sc-1l5lis6-0 fLECcs"
                                >
                                    <div>
                                        <input
                                            th:field="*{memberEmail}" required
                                            type="text"
                                            name="email"
                                            placeholder="아이디 (이메일)"
                                            class="Form__Input-sc-1quypp7-1 iRBMai inputEmail"
                                        />
                                        <p th:if="${errorMessage}" class="bViOzS">[[${errorMessage}]]</p>

                                    </div>
                                    <div>
                                        <input
                                            th:field="*{memberPassword}" required
                                            type="password"
                                            name="password"
                                            placeholder="비밀번호"
                                            autocomplete="new-password"
                                            class="Form__Input-sc-1quypp7-1 iRBMai inputPassword"
                                        />
                                        <p
                                            class="Form__Description-sc-1quypp7-2 cIOZzg"
                                        >
                                            대/소문자, 숫자, 특수문자 중 2가지
                                            이상의 조합으로 10자 이상
                                        </p>
                                    </div>
                                    <div>
                                        <input
                                            type="password"
                                            name="passwordConfirm"
                                            placeholder="비밀번호 한 번 더"
                                            class="Form__Input-sc-1quypp7-1 iRBMai inputCheck"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        width="100%"
                                        height="56px"
                                        color="#f4f4f4"
                                        font-size="16px"
                                        class="Button-bqxlp0-0 SubmitButton__RegisterPageSubmitButton-np91gr-0 chSrfn"
                                    >
                                        다음
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modal-root"></div>
                <div id="dnd-root"></div>
                <footer th:replace="~{all/footer.html :: #main-footer}"></footer>
            </body>
            <script src="/js/join/join_email.js"></script>
    <script src="/js/all/footer.js"></script>
        </html>
    </head>
</html>
